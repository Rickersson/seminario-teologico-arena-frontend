<div class="flex relative min-h-screen bg-gray-50">
  <!-- Sidebar -->
  <div
    class="fixed top-0 left-0 h-full w-64 z-30 pt-16 bg-primary text-white transition-transform duration-300 ease-in-out transform md:translate-x-0 md:static md:pt-0"
    [class.-translate-x-full]="!mobileMenuOpen && isMobile"
    style="height: calc(115vh - 64px)"
  >
    <div
      class="p-4 border-b border-gray-700 flex justify-between items-center bg-primary-dark"
    >
      <h3 class="text-xl font-bold flex items-center">
        <svg
          class="w-6 h-6 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h7"
          ></path>
        </svg>
        Menu
      </h3>
      <button
        (click)="toggleSidebar()"
        class="md:hidden text-white focus:outline-none"
        aria-label="Fechar menu"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>
    <nav class="p-4">
      <ul class="space-y-3">
        <!-- Item Home -->
        <li>
          <a
            href="/home"
            class="flex items-center py-3 px-4 rounded-lg hover:bg-[#fc904f] hover:text-white transition-colors duration-200"
            (click)="closeSidebarIfMobile()"
          >
            <svg
              class="w-5 h-5 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
              ></path>
            </svg>
            Home
          </a>
        </li>

        <!-- Item Dados Pessoais -->
        <li>
          <a
            href="/area-do-aluno"
            class="flex items-center py-3 px-4 rounded-lg hover:bg-[#fc904f] hover:text-white transition-colors duration-200"
            (click)="closeSidebarIfMobile()"
          >
            <svg
              class="w-5 h-5 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
            Dados Pessoais
          </a>
        </li>

        <!-- Item Biblioteca -->
        <li>
          <a
            href="/biblioteca"
            class="flex items-center py-3 px-4 rounded-lg hover:bg-[#fc904f] hover:text-white transition-colors duration-200"
            (click)="closeSidebarIfMobile()"
          >
            <svg
              class="w-5 h-5 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
              ></path>
            </svg>
            Biblioteca
          </a>
        </li>

        <!-- Item Aulas Gravadas -->
        <li class="active">
          <a
            href="/aulas-gravadas"
            class="flex items-center py-3 px-4 rounded-lg hover:bg-[#fc904f] hover:text-white transition-colors duration-200"
            (click)="closeSidebarIfMobile()"
          >
            <svg
              class="w-5 h-5 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"
              ></path>
            </svg>
            Aulas Gravadas
          </a>
        </li>

        <!-- Item Notas -->
        <li>
          <a
            href="/aluno-notas"
            class="flex items-center py-3 px-4 rounded-lg hover:bg-[#fc904f] hover:text-white transition-colors duration-200"
            (click)="closeSidebarIfMobile()"
          >
            <svg
              class="w-5 h-5 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"
              ></path>
            </svg>
            Notas
          </a>
        </li>

        <li>
          <a
            href="/pagamento"
            class="flex items-center py-3 px-4 rounded-lg hover:bg-[#fc904f] hover:text-white transition-colors duration-200"
            (click)="closeSidebarIfMobile()"
          >
            <svg
              class="w-5 h-5 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"
              ></path>
            </svg>
            Pagamento PIX
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Conteúdo Principal -->
  <main class="w-full md:ml-64 p-4 md:p-6">
    <button
      (click)="toggleSidebar()"
      class="md:hidden mb-6 bg-primary text-white p-3 rounded-lg shadow-md hover:bg-primary-dark transition-colors"
      aria-label="Abrir menu"
    >
      <!-- Ícone do menu -->
    </button>

    <div
      class="flex flex-col md:flex-row md:items-center md:justify-between mb-8"
    >
      <h2 class="text-2xl md:text-3xl font-bold text-primary mb-4 md:mb-0">
        Aulas Gravadas
      </h2>
      <div class="relative w-full md:w-64">
        <input
          type="text"
          placeholder="Pesquisar aulas..."
          class="w-full py-2 pl-10 pr-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent"
          [(ngModel)]="searchTerm"
          (input)="filterClasses()"
        />
        <!-- Ícone de lupa -->
        <div class="absolute left-3 top-2.5 text-gray-400">
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z"
            />
          </svg>
        </div>
      </div>
    </div>

    <div *ngIf="isLoading" class="flex justify-center items-center py-16">
      <svg
        class="animate-spin h-10 w-10 text-primary"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
      >
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
        ></path>
      </svg>
      <span class="ml-3 text-primary text-lg">Carregando Aulas...</span>
    </div>

    <div
      *ngIf="filteredClasses.length === 0 && !isLoading"
      class="text-center py-12"
    >
      <svg
        class="w-16 h-16 mx-auto text-gray-400"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 -960 960 960"
         fill="none"
        stroke="currentColor"
      >
        <path
          d="m160-800 80 160h120l-80-160h80l80 160h120l-80-160h80l80 160h120l-80-160h120q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800Zm0 240v320h640v-320H160Zm0 0v320-320Z"
        />
      </svg>
      <p class="mt-4 text-gray-600">Nenhuma aula encontrada</p>
    </div>

    <!-- Grid de cards - CORREÇÃO PRINCIPAL AQUI -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div
        *ngFor="
          let aula of filteredClasses
            | slice
              : (currentPage - 1) * itemsPerPage
              : currentPage * itemsPerPage
        "
        class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300 border border-gray-100 flex flex-col"
      >
        <!-- Cabeçalho do card -->
        <div class="bg-primary p-4">
          <h3 class="text-lg font-bold text-white truncate">{{ aula.nome }}</h3>
          <p class="text-gray-200 text-sm">{{ aula.modulo }}</p>
        </div>

        <!-- Corpo do card -->
        <div class="p-4 flex-grow flex flex-col">
          <p class="text-gray-600 mb-4 flex-grow line-clamp-3">
            {{ aula.descricao }}
          </p>

          <!-- Metadados -->
          <div class="flex items-center text-sm text-gray-500 mb-2">
            <svg
              class="w-4 h-4 mr-1"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              ></path>
            </svg>
            <span>{{ aula.autor }}</span>
          </div>
        </div>

        <!-- Rodapé do card com ações -->
        <div class="p-4 border-t border-gray-100 bg-gray-50">
          <div class="flex justify-between items-center">
            <!-- Botão Assistir -->
            <button
              (click)="watchLesson(aula.link)"
              class="flex items-center bg-accent hover:bg-[#fc953f] text-white py-2 px-4 rounded-lg transition-colors"
            >
              <svg
                class="w-4 h-4 mr-2"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"
                ></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
              Assistir
            </button>

            <!-- Checkbox Concluída -->
            <div class="flex items-center">
              <input
                type="checkbox"
                [checked]="aulasConcluidas[aula._id]"
                (change)="onCheckboxChange($event, aula._id)"
                id="concluida-{{ aula._id }}"
                class="w-5 h-5 rounded text-accent focus:ring-accent border-gray-300"
              />
              <label
                for="concluida-{{ aula._id }}"
                class="ml-2 text-sm text-gray-700"
                >Concluída</label
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Paginação -->
    <div *ngIf="filteredClasses.length > 0" class="mt-8 flex justify-center">
      <div class="flex space-x-1">
        <button
          *ngFor="let page of pages"
          (click)="setPage(page)"
          class="w-10 h-10 rounded-full flex items-center justify-center transition-colors"
          [ngClass]="{
            'bg-primary text-white': currentPage === page,
            'bg-gray-100 text-gray-700': currentPage !== page
          }"
        >
          {{ page }}
        </button>
      </div>
    </div>
  </main>
</div>

<app-footer></app-footer>
