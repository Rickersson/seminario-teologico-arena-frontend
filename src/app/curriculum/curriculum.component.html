<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-primary text-white p-6 shadow-md">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold">Grades Curriculares</h1>
      <p class="mt-2">Confira e baixe as grades curriculares completas de cada módulo</p>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main class="container mx-auto p-4 md:p-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Card para cada grade curricular -->
      <div *ngFor="let curriculum of curricula" 
           class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300">
        <!-- Imagem -->
        <div class="h-48 overflow-hidden" style="display: flex; justify-content: center;">
          <img [src]="curriculum.image" 
               [alt]="curriculum.title" 
               class="w-full h-full object-cover" style="width: 25vh;">
        </div>
        
        <!-- Conteúdo -->
        <div class="p-6">
          <h2 class="text-xl font-bold text-primary mb-2">{{ curriculum.title }}</h2>
          <p class="text-gray-600 mb-4">{{ curriculum.description }}</p>
          
          <button (click)="downloadPdf(curriculum.filePath)"
                  class="flex items-center bg-accent text-white px-4 py-2 rounded-lg font-medium hover:bg-[#fc953f] transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
            </svg>
            Baixar PDF
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
