<!--/src/app/teacher-dashboard/teacher-dashboard.html(html para o professor salvar ebooks)-->

<div class="flex relative min-h-screen bg-gray-50">
  <!-- Sidebar do Professor -->
 <div 
    class="fixed top-0 left-0 h-full w-64 z-30 pt-16 bg-primary text-white transition-transform duration-300 ease-in-out transform md:translate-x-0 md:static md:pt-0"
    [class.-translate-x-full]="!mobileMenuOpen && isMobile"
    style="height: calc(115vh - 64px);"
  >    
    <div
      class="p-4 border-b border-gray-700 flex justify-between items-center bg-primary-dark"
    >
      <h3 class="text-xl font-bold flex items-center">
        <svg
          class="w-6 h-6 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h7"
          ></path>
        </svg>
        Painel do Professor
      </h3>
      <button
        (click)="toggleSidebar()"
        class="md:hidden text-white focus:outline-none"
        aria-label="Fechar menu"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>
    
    <nav class="p-4">
      <ul class="space-y-3">
        <!-- Item Home -->
        <li>
          <a 
            href="/home" 
            class="flex items-center py-3 px-4 rounded-lg hover:bg-[#fc904f] hover:text-white transition-colors duration-200"
          >
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
            </svg>
            Home
          </a>
        </li>
        
        <!-- Item Enviar E-books -->
        <li class="active">
          <a 
            href="/teacher-dashboard" 
            class="flex items-center py-3 px-4 rounded-lg hover:bg-[#fc904f] hover:text-white transition-colors duration-200"
          >
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
            </svg>
            Enviar E-books
          </a>
        </li>
        
        <!-- Item Enviar Aulas Gravadas -->
        <li>
          <a 
            href="/upload-classes" 
            class="flex items-center py-3 px-4 rounded-lg hover:bg-[#fc904f] hover:text-white transition-colors duration-200"
          >
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
            </svg>
            Enviar Aulas Gravadas
          </a>
        </li>
        
        <!-- Item Consultar Alunos -->
        <li>
          <a
            href="/students-list"
            class="flex items-center py-3 px-4 rounded-lg hover:bg-[#fc904f] hover:text-white transition-colors duration-200"
          >
            <svg
              class="w-5 h-5 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
              ></path>
            </svg>
            Consultar Alunos
          </a>
        </li>
        
        <!-- Item Enviar Notas -->
        <li>
          <a
            href="/teacher-grades"
            class="flex items-center py-3 px-4 rounded-lg hover:bg-[#fc904f] hover:text-white transition-colors duration-200"
          >
            <svg
              class="w-5 h-5 mr-3"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"
              ></path>
            </svg>
            Enviar Notas
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Conteúdo Principal -->
  <main class="w-full md:ml-64 p-4 md:p-6">
    <!-- Botão para abrir menu em mobile -->
    <button
      (click)="toggleSidebar()"
      class="md:hidden mb-6 bg-primary text-white p-3 rounded-lg shadow-md hover:bg-primary-dark transition-colors"
      aria-label="Abrir menu"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>

    <div class="mb-8">
      <h2 class="text-2xl md:text-3xl font-bold text-primary mb-2">
        Enviar Novo E-book
      </h2>
      <p class="text-gray-600">
        Preencha os detalhes do e-book para disponibilizar aos alunos
      </p>
    </div>

    <!-- Formulário de Upload -->
    <div class="bg-white rounded-xl shadow-md p-6 max-w-3xl mx-auto">
      <form [formGroup]="ebookForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Título -->
          <div class="md:col-span-2">
            <label
              for="title"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Título do E-book *</label
            >
            <input
              type="text"
              id="title"
              formControlName="title"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent"
              placeholder="Digite o título completo"
            />
          </div>

          <!-- Autor -->
          <div>
            <label
              for="author"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Autor *</label
            >
            <input
              type="text"
              id="author"
              formControlName="author"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent"
              placeholder="Nome do autor"
            />
          </div>

          <!-- Categoria -->
          <div>
            <label
              for="category"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Categoria *</label
            >
            <select
              id="category"
              formControlName="category"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent"
            >
              <option value="" disabled selected>
                Selecione uma categoria
              </option>
              <option value="teologia">Teologia</option>
              <option value="biblia">Estudo Bíblico</option>
              <option value="historia">História da Igreja</option>
              <option value="ministerio">Ministério Pastoral</option>
              <option value="filosofia">Filosofia Cristã</option>
              <option value="missao">Missões</option>
              <option value="outros">Outros</option>
            </select>
          </div>

          <!-- Descrição -->
          <div class="md:col-span-2">
            <label
              for="description"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Descrição *</label
            >
            <textarea
              id="description"
              formControlName="description"
              rows="4"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent"
              placeholder="Forneça uma descrição detalhada do conteúdo"
            ></textarea>
          </div>

          <!-- Capa do E-book -->
          <div>
            <label
              for="modulo"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Módulo *</label
            >
            <select
              id="modulo"
              formControlName="modulo"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent"
            >
              <option value="" disabled selected>Selecione o módulo</option>
              <option
                *ngFor="let modulo of Module | keyvalue"
                [value]="modulo.value"
              >
                {{ modulo.value }}
              </option>
            </select>
            <div
              *ngIf="
                ebookForm.get('modulo')?.invalid &&
                ebookForm.get('modulo')?.touched
              "
              class="text-red-500 text-xs mt-1"
            >
              Campo obrigatório
            </div>
          </div>
        </div>

        <!-- Arquivo PDF -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Arquivo PDF *</label
          >
          <div
            class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-dashed border-gray-300 rounded-lg"
          >
            <div class="space-y-1 text-center">
              <div class="flex text-sm text-gray-600 justify-center">
                <label
                  class="relative cursor-pointer bg-white rounded-md font-medium text-secondary hover:text-secondary-dark"
                >
                  <span>Selecione o arquivo PDF</span>
                  <input
                    type="file"
                    class="sr-only"
                    (change)="onFileChange($event)"
                    accept=".pdf,.epub,.mobi,.txt"
                  />
                </label>
              </div>
              <p class="text-xs text-gray-500">PDF até 8MB</p>
              <div *ngIf="fileName" class="mt-2 text-sm text-gray-900">
                <i class="fas fa-file-pdf text-red-500 mr-2"></i>
                {{ fileName }}
              </div>
            </div>
          </div>
        </div>

        <!-- Botão de Envio -->
        <div class="mt-8 flex justify-end">
          <button
            type="submit"
            class="bg-secondary text-white px-6 py-2 rounded-lg font-medium hover:bg-[#fc953f] transition-colors flex items-center"
            [disabled]="uploading"
          >
            <span *ngIf="!uploading">Enviar E-book</span>
            <span *ngIf="uploading">Enviando...</span>
            <svg
              *ngIf="uploading"
              class="animate-spin -mr-1 ml-2 h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </main>
</div>

<app-footer></app-footer>
