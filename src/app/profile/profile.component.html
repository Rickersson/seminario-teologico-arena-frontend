<div class="flex relative min-h-screen bg-gray-50">
  <!-- Cor de fundo suave -->
  <!-- Sidebar -->
 <div
  class="fixed top-0 left-0 h-full w-64 z-30 pt-16 bg-primary text-white transition-transform duration-300 ease-in-out transform md:translate-x-0 md:static md:pt-0"
  [class.-translate-x-full]="!mobileMenuOpen && isMobile"
  style="height: calc(115vh - 64px)"
>
  <div
    class="p-4 border-b border-gray-700 flex justify-between items-center bg-primary-dark"
  >
    <h3 class="text-xl font-bold flex items-center">
      <svg
        class="w-6 h-6 mr-2"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h7"
        ></path>
      </svg>
      Menu
    </h3>
    <button
      (click)="toggleSidebar()"
      class="md:hidden text-white focus:outline-none"
      aria-label="Fechar menu"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        ></path>
      </svg>
    </button>
  </div>
  <nav class="p-4">
    <ul class="space-y-3">
      <!-- Item Home -->
      <li>
        <a
          href="/home"
          class="flex items-center py-3 px-4 rounded-lg hover:bg-[#fc904f] hover:text-white transition-colors duration-200"
          (click)="closeSidebarIfMobile()"
        >
          <svg
            class="w-5 h-5 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            ></path>
          </svg>
          Home
        </a>
      </li>

      <!-- Item Dados Pessoais -->
      <li class="active">
        <a
          href="/area-do-aluno"
          class="flex items-center py-3 px-4 rounded-lg hover:bg-[#fc904f] hover:text-white transition-colors duration-200"
          (click)="closeSidebarIfMobile()"
        >
          <svg
            class="w-5 h-5 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            ></path>
          </svg>
          Dados Pessoais
        </a>
      </li>

      <!-- Item Biblioteca -->
      <li>
        <a
          href="/biblioteca"
          class="flex items-center py-3 px-4 rounded-lg hover:bg-[#fc904f] hover:text-white transition-colors duration-200"
          (click)="closeSidebarIfMobile()"
        >
          <svg
            class="w-5 h-5 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
            ></path>
          </svg>
          Biblioteca
        </a>
      </li>

      <!-- Item Aulas Gravadas -->
      <li >
        <a
          href="/aulas-gravadas"
          class="flex items-center py-3 px-4 rounded-lg hover:bg-[#fc904f] hover:text-white transition-colors duration-200"
          (click)="closeSidebarIfMobile()"
        >
          <svg
            class="w-5 h-5 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"
            ></path>
          </svg>
          Aulas Gravadas
        </a>
      </li>

      <!-- Item Notas -->
      <li>
        <a
          href="/aluno-notas"
          class="flex items-center py-3 px-4 rounded-lg hover:bg-[#fc904f] hover:text-white transition-colors duration-200"
          (click)="closeSidebarIfMobile()"
        >
          <svg
            class="w-5 h-5 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"
            ></path>
          </svg>
          Notas
        </a>
      </li>

      
      <li>
        <a
          href="/pagamento"
          class="flex items-center py-3 px-4 rounded-lg hover:bg-[#fc904f] hover:text-white transition-colors duration-200"
          (click)="closeSidebarIfMobile()"
        >
          <svg
            class="w-5 h-5 mr-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"
            ></path>
          </svg>
          Pagamento PIX
        </a>
      </li>
    </ul>
  </nav>
</div>

  <!-- Conteúdo Principal -->
  <main class="w-full md:ml-64 p-4 md:p-8 min-h-screen">
    <!-- Botão para abrir menu em mobile -->
    <button
      (click)="toggleSidebar()"
      class="md:hidden mb-6 bg-primary text-white p-3 rounded-lg shadow-md hover:bg-primary-dark transition-colors"
      aria-label="Abrir menu"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>

    <!-- Título da Página -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-primary">Meu Perfil</h1>
      <p class="text-gray-600">Gerencie suas informações pessoais</p>
    </div>

    <!-- Card de Perfil -->
    <div
      class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden"
    >
      <div class="bg-primary p-6">
        <h2 class="text-xl font-bold text-white">Informações Pessoais</h2>
      </div>

      <div class="p-6">
        <div class="p-6">
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
              <!-- Nome Completo -->
              <div class="md:col-span-2">
                <label
                  for="name"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Nome Completo</label
                >
                <input
                  type="text"
                  id="name"
                  formControlName="nome"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent"
                />
              </div>

              <!-- CPF -->
              <div>
                <label
                  for="cpf"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >CPF</label
                >
                <input
                  type="text"
                  id="cpf"
                  formControlName="cpf"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent"
                  placeholder="000.000.000-00"
                   mask="000.000.000-00"
                />
              </div>

              <!-- Email -->
              <div>
                <label
                  for="email"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent"
                />
              </div>

              <!-- Telefone -->
              <div>
                <label
                  for="phone"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Telefone</label
                >
                <input
                  type="tel"
                  id="phone"
                  formControlName="telefone"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent"
                  placeholder="(00) 00000-0000"
                  mask="(00) 00000-0000"
                />
              </div>

              <!-- Data de Nascimento -->
              <div>
                <label
                  for="birthdate"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Data de Nascimento</label
                >
                <input
                  type="date"
                  id="birthdate"
                  formControlName="birthdate"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent"
                />
              </div>
            </div>

                <div class="md:col-span-2">
                <label
                  for="modulo"
                  class="block text-sm font-medium text-gray-700 mb-1"
                  >Módulo do Aluno</label
                >
                <input
                  type="text"
                  id="modulo"
                  formControlName="modulo"
                  readonly
                  class="w-1/3 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-transparent"
                />
              </div>

            <!-- Botão de Salvar (AGORA DENTRO DO FORM) -->
            <div class="flex justify-end mt-8">
              <button
                type="submit"
                class="bg-secondary text-white px-6 py-2 rounded-lg font-medium hover:bg-[#fc953f] transition-colors"
               
                >
                Salvar Alterações
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>

<app-footer></app-footer>
